<ons-page>
	<ons-toolbar>
		<div class="center">
			{{globals.application}}
		</div>
    <div class="left">
		<ons-back-button>Back</ons-back-button>
	</div>
		<div class="right">

			<ons-toolbar-button (click)="sortDialog.show()">
				<ons-icon icon="fa-sort"></ons-icon>
			</ons-toolbar-button>

			<ons-toolbar-button  class="menu_sel" (click)="openMenu()">
				<ons-icon icon="fa-bars"></ons-icon>
			</ons-toolbar-button>
		</div>
	</ons-toolbar>

  <div class="content">
     <h2>QM List</h2>
     <span *ngFor="let list of globals.qmlist; index as i">
    <ons-card>
       <p class="head2"><span class="head">{{list.data.list.name}}</span></p> 
       <div class="list_of_items" *ngFor="let items of sortable_list[i]">
       
          <div class="qmitem" (click)="go_qmcard(items.list,items.id)"><div class="item">{{items[1]}}</div><div class="itemq">{{items[6]}}</div></div>
       
       </div> 
    </ons-card>     
     </span>  
  </div>
