
<ons-page>
<ons-toolbar>
      <div class="center">
        {{globals.application}}
      </div>
      <div class="left">
		<ons-back-button>Back</ons-back-button>
	</div>
      <div class="right menu_sel">
        
        <ons-toolbar-button (click)="openMenu()">
          <ons-icon icon="fa-bars"></ons-icon>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>

        <div class="content">    
   <div class="wrapper"><h2>Leaders Attending</h2>     
   <div id="infoi"> <ons-icon icon="fa-ellipsis-v"></ons-icon></div></div>
     
  <span  id="gridcontainer" *ngFor="let prog of globals.progs; index as i">
  <ons-card *ngIf="singleprog=='' || prog.items[0].eveningid==singleprog">
    <p class="head2"><span class="head">{{prog.items[0].title}}</span><br>{{eventdates(prog.items[0].meetingdate,null)}}
    <span *ngIf="prog.items[0].starttime != '00:00:00'"> from {{timeformat(prog.items[0].starttime)}}</span><span *ngIf="prog.items[0].endtime != '00:00:00'"> until {{timeformat(prog.items[0].endtime)}}</span></p>
 <br> 
  <span *ngFor="let ldr of members; index as j">
    <ons-list-item *ngIf="ldr.patrol_id==-2" (click)="absent($event,ldr.member_id,prog,ldr.first_name,ldr.last_name);">
      <span class="left" >
      <ons-icon *ngIf="leader_present(ldr.member_id,prog) " icon="fa-check-circle" size="50px" style="color: #00a794;" class="list-item__icon">
        </ons-icon>
        <ons-icon *ngIf="!leader_present(ldr.member_id,prog)" icon="fa-circle" size="50px" style="color: LightGray;" class="list-item__icon">
        </ons-icon>
      </span>
    <span class="list-item__title">  
           {{ldr.first_name}} {{ldr.last_name}}
    </span>
        
  </ons-list-item> 
   
  </span>  
  </ons-card>
  </span>    
</div><!--List-->
    </ons-page>
