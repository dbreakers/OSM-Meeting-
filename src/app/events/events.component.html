<ons-page>
<ons-toolbar>
      <div class="center">
        {{globals.application}}
      </div>
      <div class="left">
		<ons-back-button>Back</ons-back-button>
	</div>
      <div class="right">
        <ons-toolbar-button (click)="grid_list_toggle()">
          <ons-icon style="color: 7413dc;" icon="fa-th" *ngIf="grid_list==1"></ons-icon>
          <ons-icon style="color: 7413dc;" icon="fa-th-list" *ngIf="grid_list==0"></ons-icon>
        </ons-toolbar-button>
        <ons-toolbar-button (click)="openMenu()">
          <ons-icon icon="fa-bars"></ons-icon>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>
   
        <div class="content">
       
      <h2>Events</h2>
     
    

  <ons-list>
  <span  id="gridcontainer" *ngFor="let event of globals.event; index as i">
<ons-list-item (click)="go($event,member);" modifier="chevron">
      
        <span class="left">
        
              
        </span>
        <span class="list-item__title">{{event.name}} </span>
        <span class="list-item__subtitle">{{eventdates(event.startdate,event.enddate)}}</span>
</ons-list-item>
  </span>
  </ons-list>
</div><!--List-->
    </ons-page>
